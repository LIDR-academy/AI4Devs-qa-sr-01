name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Start backend server
      working-directory: ./backend
      run: |
        npm run build
        npm start &
        sleep 10
        
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        npm start &
        sleep 15
        
    - name: Run Cypress tests
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        headless: true
        record: false
        
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots
        retention-days: 7
        
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: cypress-videos
        path: frontend/cypress/videos
        retention-days: 7

  cypress-run-chrome:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Start backend server
      working-directory: ./backend
      run: |
        npm run build
        npm start &
        sleep 10
        
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        npm start &
        sleep 15
        
    - name: Run Cypress tests in Chrome
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: chrome
        headless: true
        record: false
        config: baseUrl=http://localhost:3000

  cypress-run-firefox:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
      
    - name: Install backend dependencies
      working-directory: ./backend
      run: npm ci
      
    - name: Start backend server
      working-directory: ./backend
      run: |
        npm run build
        npm start &
        sleep 10
        
    - name: Start frontend server
      working-directory: ./frontend
      run: |
        npm start &
        sleep 15
        
    - name: Run Cypress tests in Firefox
      uses: cypress-io/github-action@v6
      with:
        working-directory: frontend
        wait-on: 'http://localhost:3000'
        wait-on-timeout: 120
        browser: firefox
        headless: true
        record: false
        config: baseUrl=http://localhost:3000
